<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./scss/responsive.css">
    <link rel="shortcut icon" href="./imgs/tic. tac.toe..png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>

    <div class="win">
        <canvas id="my-canvas"></canvas>
        <div class="section">
            <div class="top">
                <h1>PLAYER <p></p> WIN </h1>
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 50 50" viewBox="0 0 50 50"
                    id="crown">
                    <path
                        d="M6.9 44.2h36.2c.6 0 1.1-.5 1.1-1.1v-2.7H5.8v2.7C5.8 43.8 6.3 44.2 6.9 44.2zM46 12.2c-1.7 0-3 1.3-3 3 0 .8.3 1.6.9 2.1l-9 9.2-8.5-15.2c.9-.5 1.5-1.5 1.5-2.6 0-1.7-1.3-3-3-3s-3 1.3-3 3c0 1.1.6 2.1 1.5 2.6l-8.5 15.2-9-9.2C6.7 16.8 7 16 7 15.2c0-1.7-1.3-3-3-3s-3 1.3-3 3c0 1.7 1.3 3 3 3 .1 0 .2 0 .2 0l1.6 20.4h38.4l1.6-20.4c.1 0 .2 0 .2 0 1.7 0 3-1.3 3-3C49 13.6 47.7 12.2 46 12.2z">
                    </path>
                </svg>
            </div>
            <div class="bottom">
                <div class="ad">
                    <h1>ad</h1>
                </div>
            </div>
            <div class="setting">
                <button>Continue</button>
                <a href="#">Menu</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="top">
            <div class="card player-x">
                <div class="div-top">
                    <p>PLAYER X</p>
                </div>
                <div class="div-bottom">
                    <span>0</span>
                </div>
            </div>
            <div class="card draw">
                <div class="div-top">
                    <p>DRAW</p>
                </div>
                <div class="div-bottom">
                    <span>0</span>
                </div>
            </div>
            <div class="card player-o">
                <div class="div-top">
                    <p>PLAYER O</p>
                </div>
                <div class="div-bottom">
                    <span>0</span>
                </div>
            </div>
        </div>
        <div class="board" id="board">
            <!-- Game board cells will be generated dynamically using JavaScript -->
        </div>
    </div>

    <script src="index.min.js"></script>
</body>

</html>
